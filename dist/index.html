<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF=8">
    <title>Weather App</title>
  </head>

  <body>
    <h1>What's the Weather Like?</h1>
    <form>
      <label for="cityName">Enter a city name:</label>
      <input type="text" id="cityName" name="city">
      <input type="submit">
    </form>
    <input type="button" value="C" id="celsius">
    <input type="button" value="F" class='active' id="fahrenheit">
    <div id="weather"></div>
    <script src="main.js"></script>
  </body>
</html>
